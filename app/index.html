<!DOCTYPE Html>
<!DOCTYPE html>
<html>
<head>
	<title>Currency Converter</title>
	<link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/index.css">
	<script src="scripts/index.js"></script>
	<h3>Welcome</h3>

</head>
<body onload="loadCurrencies()">
	<div class="container main-panel">
		<div class="col-md-offset-4 col-md-4">
			<div class="row header">
				Currency Converter				
			</div>
			<div class="row panel">
				<div class="col-md-2">Amount:</div>
				<div class="col-md-10">
					<input type="text" class="form-control" id="amount"/>
				</div>
				<div class="row">
					<div class="col-md-2">From:</div>
					<div class="col-md-4"><select id="from"></select></div>
					<div class="col-md-2">From:</div>
					<div class="col-md-4"><select id="to"></select></div>
					<button class="btn btn-primary convert-box" onclick="convertCurrency()">CONVERT</button>
					<div class="result"><span id="result"></span></div>						
				</div>
			</div>
		</div>
	</div>

	<script src="../node_modules/jquery/dist/jquery.min.js"></script>
	<script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
